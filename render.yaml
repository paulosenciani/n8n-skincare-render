services:
  - type: web
    name: n8n-skincare
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_USER
        fromDatabase: false
      - key: N8N_BASIC_AUTH_PASSWORD
        fromDatabase: false
      - key: WEBHOOK_URL
        fromDatabase: false
